              <div class="row">
              <div class="input-field col s4">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Username</label>
              </div><!-- closing input field -->
              </div> <!-- close row -->

              <div class="row">
              <div class="input-field col s4">
              <i class="mdi-action-lock-outline prefix"></i>

              <label for="icon_password">Password</label>
              </div> <!-- closing input field -->
              </div> <!-- closing row -->

              <div class="input-field col s4">
              <button class="btn #03a9f4 light-blue" type="submit" name="action" id="loginButton" ><i class="mdi-action-lock-open"></i><a id="loginButton" href="ProjectOne_FirstDraft.html">Login</a></button>

</div> <!-- end of row -->

<!-- User Input -->

       <div class="col s6">
              <h2>Ingredients</h2>
              <form>
        <!--       <div class="row">
              <div class="col s12"> -->

              <input type='text'
                 placeholder="Type in your ingredients..."
                 class="flexdatalist"
                 data-data="ingredients.json"
                 data-search-in="name"
                 data-visible-properties="name"
                 data-selection-required="true"
                 data-value-property="id"
                 data-text-property="{name}"
                 data-min-length="1"
                 multiple="multiple"
                 name="ingredient_id">

              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
              </button>

              <!-- </div> --><!--End of col12-->
              <!-- </div> --><!--End of row-->
              </form>
