<!DOCTYPE html>
<html>
<head>
	<title>Authentication Test</title>
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="container">
	<p><input id="email" type="email"	placeholder="Email"><span class = "error"></span></p>

	<p><input id="password" type="password" placeholder="Password"><span class="error"></span></p>

	<button id="login" class="btn btn-action">Log In</button>
	<button id="signup" class="btn btn-action">Sign Up</button>
	<div id="loggedinuser"></div>
	<button id="logout" class="btn btn-action">Log Out </button>
<form id="numbertest">
		<div class="form-group">
			<label for="number">Enter A Number</label>
			<input class="form-control" id="number" type="text">
		</div>
		<button class="btn btn-primary active" id="numberadd" type="number" type="submit">Submit</button>
</form>
<br>
<div id="numbershow">
</div>
</div>
<script type="text/javascript" src="js/authenticate.js"></script>
</body>
</html>
